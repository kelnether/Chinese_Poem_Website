<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{% block title %}诗词项目{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; padding: 10px; display: flex; align-items: center; }
        header a { color: #fff; margin-right: 15px; text-decoration: none; }
        header form { margin: 0; }
        header select, header input[type="text"] { padding: 5px; margin-right: 5px; }
        header button { padding: 5px 10px; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <header>
        <a href="/">首页</a>
        <a href="/chat">AI生成诗词</a>
        <a href="/update_kg">更新知识图谱</a>
        <form action="/query_kg" method="get" style="display:inline;">
            <select name="type">
                <option value="author">作者</option>
                <!-- 可以根据需要添加其他查询类型 -->
            </select>
            <input type="text" name="name" placeholder="请输入查询内容" required style="vertical-align: middle;">
            <button type="submit" style="vertical-align: middle;">查询知识图谱</button>
        </form>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
